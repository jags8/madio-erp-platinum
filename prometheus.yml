global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'madio-erp'

scrape_configs:
  - job_name: 'madio-erp-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'alerts.yml'
